name: user-statistician

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate the user stats image
        uses: cicirello/user-statistician@v1
        with:
          colors: dark-dimmed
          custom-title: ${{github.repository_owner}}
          hide-keys: mostStarred, mostForked, followers, private
          max-languages: 100
          animated-language-chart: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
